<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#022140">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  <div class="container">
    <div id="player-label">
      <div id="go-player-1">go player 1!</div>
      <div id="go-player-2">go player 2!</div>
    </div>
    <div id="scoreboard">
      <div class="wrapper">
        <div class="score-options" id="player-1-score">0</div>
        <div class="score-options" id="player-1">player 1</div>
      </div>
      <div class="wrapper">
        <div class="score-options" id="player-2-score">0</div>
        <div class="score-options" id="player-2">player 2</div>
      </div>
      <div class="score-options" id="game-reset">reset all</div>
      <div id="board">
        <div id="game-menu">
          <div id="question"><p>How do you want to play?</p></div>
          <div class="option" id="option-1">one player</div>
          <div class="option" id="option-2" >two player</div>
          <div class="option" id="back-btn">&larr; back</div>
        </div>
        <div id="game-end">
          <div id="game-results">The game is a draw</div>
          <div class="game-end-options" id="end-option-1">Continue Playing</div>
          <div class="game-end-options" id="end-option-2">Exit Game</div>
        </div>
        <div class="square square-hidden top-row left-col"></div>
        <div class="square square-hidden top-row center-col"></div>
        <div class="square square-hidden top-row right-col"></div>
        <div class="square square-hidden left-col"></div>
        <div class="square square-hidden center-col"></div>
        <div class="square square-hidden right-col"></div>
        <div class="square square-hidden bottom-row left-col"></div>
        <div class="square square-hidden bottom-row center-col"></div>
        <div class="square square-hidden bottom-row right-col"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
