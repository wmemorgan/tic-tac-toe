<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  <div class="container">
  <div id="player-label">
    <div id="go-player-1">go player 1!</div>
    <div id="go-player-2">go player 2!</div>
  </div>
  <div id="board-label">
          <div id="player-1">0<br>
            player 1</div>
          <div id="player-2">0<br>
            player 2</div>
          <div id="reset">reset all</div>
  <div id="board">
    <div class="square top-row left-col">O</div>
    <div class="square top-row center-col">X</div>
    <div class="square top-row right-col">O</div>
    <div class="square left-col">X</div>
    <div class="square center-col">X</div>
    <div class="square right-col">O</div>
    <div class="square bottom-row left-col">O</div>
    <div class="square bottom-row center-col">X</div>
    <div class="square bottom-row right-col">O</div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
